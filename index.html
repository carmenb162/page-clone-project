<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title">
    <link rel="favicon icon" href="https://www.mockuuups.com/favicon.png" type="image/x-icon">
    <meta charset="utf-8">
    <title>Mockuuups</title>
  </head>
  <body>
    <div id="grey-outer-wrapper">

    <!--THIS BEGINS TOP PORTAL GRADIENT CONTAINER  -->
    <div class = "background-gradient-container">
      <!--BEGIN top nav bar  -->
      <div class = "top-nav">
          <a href = "https://www.mockuuups.com/freebies/">
            <img src = "images/top-nav-down-arrow.png"  alt ="icon link to mockuuups freebies page" class="top-nav-down-arrow"/>
          </a>
        <img src = "images/top-nav-mockuuups-icon.png" class="top-nav-mockuuups-icon"/>
        <img src = "images/top-nav-media-links.png" class="top-nav-media-links"/>
      </div>
      <!--END TOP NAV BAR  -->

      <!--BEGIN main splash screen, MINUS TOP NAV -->
      <div class = "main-splash">

        <!--BEGIN LEFT SIDE OF MAIN SPLASH  -->
        <div class = "main-splash-left">
          <div class = "spacer-box">
          </div>
          <div class = "new-iphone-text">
            New iPhone.
          </div>
          <div class = "new-mockuuups-text">
            New Mockuuups
          </div>
          <div class = "adjustable-mockup-text">
            6 Fully Adjustable Sketch &amp Photoshop mockups
          </div>

          <div class = "splash-button-and-text">
            <div class = "green-box">
              <a href = "https://www.mockuuups.com/singles/">
                <img src = "images/green-button-inset.png" alt = "clickable link to mockuuups bundle page" class = "green-box-link"/>
              </a>
            </div>

            <div class = "view-package-text">
              <a href = "https://www.mockuuups.com/pack/mockuuups-bundle">
              View Package
              </a>
            </div>
          </div>
        </div>
        <!--END LEFT SIDE OF MAIN SPLASH  -->

        <img src = "images/splash-hand-image.png" alt = "image of hand holding smart phone" class="splash-right-side"/>

      </div> <!--END main splash screen, MINUS TOP NAV -->
    </div> <!--THIS ENDS TOP PORTAL GRADIENT CONTAINER  -->


    <!--container for middle pane-->
    <div class = "top-mid-pane-outer-image-container">

      <div class = "mid-pane-first">
        <a href = "https://www.mockuuups.com/freebies/iphone6-home-mockup-4/">
          <img src = "images/mid-pane-first-pic.png"  alt ="photo of hand holding an iPhone 6" class="mid-pane-first-image">
        </a>
      </div>

      <div class = "mid-pane-second-image">
        <a href = "https://www.mockuuups.com/freebies/iphone6-home-mockup-4/">
          <img src = "images/mid-pane-second-pic.png"  alt ="photo of hand holding an iPhone 5s" class="mid-pane-second-image"/>
        </a>
      </div>

      <div class = "mid-pane-third-image">
        <a href = "https://www.mockuuups.com/freebies/iphone6-home-mockup-4/">
          <img src = "images/mid-pane-third-pic.png"  alt ="photo of hand holding iPhone 5s" class="mid-pane-third-image"/>
        </a>
      </div>
    </div>    <!--end of top mid pane outer-->

    <div class="bottom-mid-pane-outer">
      <div class = "bottom-mid-empty-div-for-top-spacing">
      </div>
      <div class="made-for-you-message">
        Mockuuups, made for you
      </div>
      <div class="trusted-message">
        Trusted by thousands of designers around the world
      </div>
      <div class="container-for-dribble-button">
        <div class="dribble-button">
          <a href="https://dribbble.com/Stefooo/buckets/202471-Mockuuups-com">
          <img src="images/dribble-icon.png" alt="icon for Dribbble.com" class = "dribble-button-icon"/>
          </a>
          <div class ="dribble-button-text">
          Mockuuups on Dribbble
          </div>
        </div>
      </div>
      <div class="bottom-mid-empty-div-for-bottom-spacing">
      </div>
    </div>    <!-- end of bottom mid pane outer     -->



    <!--begin ten pane & grey portion  -->
    <div class="container-for-ten-pane-and-top-grey">

      <div class="container-for-ten-pane">
        <img src="images/ten-pane-screenshot.png" alt="ten images of hands holding smartphones" class="ten-pane-image"/>
      </div>

      <div class="grey-top-portion-outer-container">

        <div class="free-sample-text">
          Free sample sent straight to your inbox!
        </div>

        <div class="made-to-modify-text">
          Made to modify and use anywhere for free.
        </div>

        <div class="mailing-list-container">
          <form class="email-addy-form">
            <input type="text" class="email-addy-input-box" name="email-addy" placeholder = "Your email address">
            </input>
          <div class="green-get-now-button">
            <a href="#">
              GET NOW
            </a>
          </form>

          </div>
        </div>

      </div>
    </div>

    <!--end ten pane & grey portion  -->




      <div class="grey-bottom-portion-outer-container">

      <div class="bottom-most-grey-outer-container">
        <div class="bottom-nav-container">
        </div>
      </div>

    </div> <!-- end of tenpane and grey container -->
  </div> <!-- end of #grey-outer-wrapper    -->

  </body>
</html>
